plugins {
    id 'groovy'
    id 'java'
}

group 'com.pe.suraam'
version '1.0-BETA'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile('com.cloudbees:groovy-cps:1.22')
    compile 'org.jenkins-ci.plugins.workflow:workflow-cps:2.41'
    compile 'org.jenkins-ci.plugins.workflow:workflow-cps-global-lib:2.4'
    compile group: 'org.jenkins-ci.plugins', name: 'job-dsl-core', version: '1.51'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
